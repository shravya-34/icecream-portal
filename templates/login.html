<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/login.css">
    <title>Icecream Portal Login</title>
</head>
<body>
    <h1>ICECREAM PARLOUR LOGIN</h1>

    <div>
        <form action="/index" method="post">

            {% csrf_token %}

            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" placeholder="Name" required><br>
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" placeholder="Last name"><br>
           
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="xyz123@gmail.com" required><br>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="1234" required><br>
            </div>
            <div>
                <label for="gender">Male</label>
                <input type="radio" name="gender" value="Male" required>
                <label for="gender"> Female</label>
                <input type="radio" name="gender" value="Female" required>
                <label for="gender"> Other</label>
                <input type="radio" name="gender" value="Other" required>
            </div>
            <div>
                <label for="month">BirthDay</label>
                <select name="month">
                    <option value="0" selected disabled>Month</option>
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
            </div>                
            <label for="agree">I agree to all the conditions of the form</label>
            <input type="checkbox" name="agree" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>


</body>
</html>
